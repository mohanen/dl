<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <defs>
    <style>
      .input, .kernel-pixel, .output {
        stroke: #9ca3af; 
        stroke-width: 0.5;
        fill-opacity: 0.8;
      }
      .input-grid { fill: #3b82f6; }
      .kernel-pixel { fill: #f59e0b; }
      .output-grid { fill: #10b981; }
      .receptive-field {
          fill: #f59e0b;
          fill-opacity: 0.2;
          stroke: #f59e0b;
          stroke-dasharray: 1 1;
      }
      .label {
        font-family: sans-serif;
        font-size: 10px;
        fill: #d1d5db;
        text-anchor: middle;
      }
      .connector {
        stroke: #9ca3af;
        stroke-width: 0.5;
        stroke-dasharray: 2, 2;
      }
    </style>
  </defs>

  <text x="100" y="12" class="label">Dilated Convolution (Dilation=2)</text>

  <!-- Input Grid -->
  <g id="input-grid" transform="translate(20, 20)">
    <text x="35" y="-5" class="label">Input</text>
    <rect class="input input-grid" x="0" y="0" width="70" height="70" />
    <path d="M 10 0 L 10 70 M 20 0 L 20 70 M 30 0 L 30 70 M 40 0 L 40 70 M 50 0 L 50 70 M 60 0 L 60 70" class="input" />
    <path d="M 0 10 L 70 10 M 0 20 L 70 20 M 0 30 L 70 30 M 0 40 L 70 40 M 0 50 L 70 50 M 0 60 L 70 60" class="input" />
    <rect class="receptive-field" x="10" y="10" width="50" height="50" />
  </g>

  <!-- Kernel Grid -->
  <g id="kernel-pixels" transform="translate(30, 30)">
    <rect class="kernel-pixel" x="0" y="0" width="10" height="10"/>
    <rect class="kernel-pixel" x="20" y="0" width="10" height="10"/>
    <rect class="kernel-pixel" x="40" y="0" width="10" height="10"/>
    <rect class="kernel-pixel" x="0" y="20" width="10" height="10"/>
    <rect class="kernel-pixel" x="20" y="20" width="10" height="10"/>
    <rect class="kernel-pixel" x="40" y="20" width="10" height="10"/>
    <rect class="kernel-pixel" x="0" y="40" width="10" height="10"/>
    <rect class="kernel-pixel" x="20" y="40" width="10" height="10"/>
    <rect class="kernel-pixel" x="40" y="40" width="10" height="10"/>
  </g>

  <!-- Output Grid -->
  <g id="output-grid" transform="translate(130, 45)">
    <text x="10" y="-5" class="label">Output</text>
    <rect class="output output-grid" x="0" y="0" width="20" height="20" />
     <path d="M 10 0 L 10 20" class="output" />
    <path d="M 0 10 L 20 10" class="output" />
  </g>
  
  <g id="output-pixel-highlight" transform="translate(135, 50)">
      <rect fill="#10b981" stroke="#a7f3d0" stroke-width="0.5" x="0" y="0" width="10" height="10"/>
  </g>

  <!-- Connectors -->
  <path class="connector" d="M 95 55 L 125 55" />
  <text x="110" y="53" class="label">Op</text>

</svg>
