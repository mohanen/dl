<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <defs>
    <style>
      .feature-map {
        stroke: #9ca3af; 
        stroke-width: 0.3;
        fill-opacity: 0.8;
      }
      .input-map { fill: #3b82f6; }
      .output-map { fill: #10b981; }
      .layer-box {
        fill: #f59e0b;
        fill-opacity: 0.3;
        stroke: #f59e0b;
        stroke-width: 0.5;
      }
      .label {
        font-family: sans-serif;
        font-size: 10px;
        fill: #d1d5db;
        text-anchor: middle;
      }
      .connector {
        stroke: #d1d5db;
        stroke-width: 0.7;
        marker-end: url(#arrow);
      }
    </style>
     <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="5" markerHeight="5" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#d1d5db" />
    </marker>
  </defs>

  <text x="100" y="12" class="label">Convolutional Layer</text>

  <!-- Input Feature Map -->
  <g transform="translate(10, 25)">
    <text x="25" y="-5" class="label">Input Feature Map</text>
    <rect class="feature-map input-map" y="0" width="50" height="50"/>
    <rect class="feature-map input-map" y="5" x="5" width="50" height="50"/>
  </g>

  <!-- Layer -->
  <g transform="translate(80, 35)">
    <rect class="layer-box" width="40" height="30" rx="5"/>
    <text class="label" x="20" y="18">Conv Layer</text>
  </g>
  
  <!-- Output Feature Map -->
  <g transform="translate(140, 30)">
    <text x="20" y="-5" class="label">Output Feature Map</text>
    <rect class="feature-map output-map" y="0" width="40" height="40"/>
    <rect class="feature-map output-map" y="5" x="5" width="40" height="40"/>
    <rect class="feature-map output-map" y="10" x="10" width="40" height="40"/>
  </g>

  <!-- Connectors -->
  <path class="connector" d="M 65 50 L 80 50"/>
  <path class="connector" d="M 120 50 L 140 50"/>

</svg>
