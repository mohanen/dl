<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <defs>
    <style>
      .input, .kernel, .output {
        stroke: #9ca3af; 
        stroke-width: 0.5;
        fill-opacity: 0.8;
      }
      .input-grid { fill: #3b82f6; }
      .kernel-grid { fill: #f59e0b; }
      .output-grid { fill: #10b981; }
      .label {
        font-family: sans-serif;
        font-size: 10px;
        fill: #d1d5db;
        text-anchor: middle;
      }
      .connector {
        stroke: #9ca3af;
        stroke-width: 0.5;
        stroke-dasharray: 2, 2;
      }
    </style>
  </defs>

  <text x="100" y="12" class="label">2D Convolution</text>

  <!-- Input Grid -->
  <g id="input-grid" transform="translate(20, 20)">
    <text x="25" y="-5" class="label">Input</text>
    <rect class="input input-grid" x="0" y="0" width="50" height="50" />
    <path d="M 10 0 L 10 50 M 20 0 L 20 50 M 30 0 L 30 50 M 40 0 L 40 50" class="input" />
    <path d="M 0 10 L 50 10 M 0 20 L 50 20 M 0 30 L 50 30 M 0 40 L 50 40" class="input" />
  </g>

  <!-- Kernel Grid -->
  <g id="kernel-grid" transform="translate(30, 30)">
    <rect class="kernel kernel-grid" x="0" y="0" width="30" height="30" opacity="0.6"/>
  </g>

  <!-- Output Grid -->
  <g id="output-grid" transform="translate(130, 40)">
    <text x="15" y="-5" class="label">Output</text>
    <rect class="output output-grid" x="0" y="0" width="30" height="30" />
     <path d="M 10 0 L 10 30 M 20 0 L 20 30" class="output" />
    <path d="M 0 10 L 30 10 M 0 20 L 30 20" class="output" />
  </g>
  
  <g id="output-pixel-highlight" transform="translate(140, 50)">
      <rect class="kernel kernel-grid" x="0" y="0" width="10" height="10" stroke-width="1" stroke="#fde047"/>
  </g>

  <!-- Connectors -->
  <path class="connector" d="M 75 45 L 125 55" />
  <text x="100" y="48" class="label" transform="rotate(-11 100,50)">Kernel Op</text>

</svg>
